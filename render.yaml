services:
  - type: web
    name: empathy-engine
    runtime: python
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: OUTPUT_DIR
        value: output
      - key: STATIC_DIR
        value: static
